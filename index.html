<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial
scale=1.0"> 
    <title>Advanced Dice Game with Login</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <!-- Login Form --> 
    <div id="login-container" class="login-container"> 
        <h2>Login to Play</h2> 
        <form id="login-form"> 
            <label for="username">Username:</label> 
            <input type="text" id="username" required> 
            <br> 
            <button type="submit">Login</button> 
        </form> 
        <p id="login-error" style="color: rgb(0, 255, 38);"></p> 
    </div> 
 
    <!-- Dice Game Interface (Initially Hidden) --> 

    <div id="game-container" class="game-container" style="display: 
none;"> 
        <h1>Advanced Dice Game</h1> 
        <div class="game-layout"> 
            <!-- Player 1 Area --> 
            <div class="player player1"> 
                <h2>Player 1</h2> 
                <p>Score: <span id="player1-score">0</span></p> 
            </div> 
            <!-- Dice Area (Centered) --> 
            <div class="dice-area"> 
                <div class="dice" id="dice1">       </div> 
                <div class="dice" id="dice2">       </div> 
            </div> 
            <!-- Player 2 Area --> 
            <div class="player player2"> 
                <h2>Player 2</h2> 
                <p>Score: <span id="player2-score">0</span></p> 
            </div> 
        </div> 
 
        <div class="buttons"> 
            <button id="roll-btn">Roll Dice</button> 
            <button id="hold-btn">Hold</button> 
            <button id="reset-btn">Reset Game</button> 
        </div> 
 
        <div id="message"></div> 
    </div> 

    <!-- Winner Modal --> 
    <div id="winner-modal" class="modal"> 
        <div class="modal-content"> 
            <span class="close-btn">&times;</span> 
            <h2 id="winner-message"></h2> 
            <button id="play-again-btn">Play Again</button> 
        </div> 
    </div> 
 
    <script src="script.js"></script> 
</body> 
</html>
